<!DOCTYPE html>
<html> 
<head>
<script src="p5.js"> </script>
<title>Animation</title>
</head>
<body>
<script id="script" type="text/javascript">
var x;
function setup() 
{ 
createCanvas(displayWidth, 300);
background(0);
x=0;
}

function draw (){
scale(1.5); 
background(69, 164, 247);
noStroke(); 
fill(255, 247, 28);
ellipse(65+x,50,50,100);
fill(84, 61, 33); 
rect(5+x,100,125,50);
x++;
}

</script>
<a href="index.html">Homepage</a>

</body>
</html>
