<!DOCTYPE html>
<html> 
<head>
<script src="p5.js"> </script>
<title>Animation</title>
</head>
<body>
<script id="script" type="text/javascript">
var x;
var img; 
function setup() 
{ 
createCanvas(displayWidth, 300);
background(0);
x=0;
img = loadImage('https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.pinterest.co.uk%2Fpin%2F297870962852942531%2F&psig=AOvVaw3GkfhJeKggiz2ZFFlpcfE3&ust=1593809275395000&source=images&cd=vfe&ved=0CAIQjRxqFwoTCMjShcK4r-oCFQAAAAAdAAAAABAX');
}

function draw (){
scale(1.5); 

background(69, 164, 247);
noStroke(); 
image(img, 5+x, 50, 25,90);
x++;
}

</script>
<a href="index.html">Homepage</a>

</body>
</html>
